        </div>
        <form class="formulario" action="GET">

            <input name="lastName" placeholder="ejem: Martinez Perez" id="apellidoForm" type="text">

            <label for="eMail">Correo electronico</label>
            <input name="eMail" placeholder="ejem: ejemplo@mail.com" id="eMailForm" type="email">

            <input class="botonContacto" type="submit" value="Contactar...">
        </form>
